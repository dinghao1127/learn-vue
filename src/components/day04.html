<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{num}}</div>
    <div>{{info}}</div>
    <div><input type="text" v-model="info"></div>
    <div>
        <button v-on:click="num++">点击</button>
        <button @click="add1">点击1</button>
        <button @click="add2(123,444,$event)">点击2</button>
    </div>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    /**
     * 事件绑定-参数传递
     * 1、如果事件直接绑定函数名称，那么默认会传递实践对象作为事件函数的第一个参数
     * 2、如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，兵器实践对象的名称必须是$event
     *
     * 事件修饰符
     * .stop 阻止冒泡
     *
     */
    var vm = new Vue({
        el: '#app',
        data: {
            num: 0,
            info: 'nihao'
        },
        methods: {
            add2: function (p, p1, event) {
                console.log(p, p1);
                console.log(event.target.innerHTML)
                this.num++;
            },
            add1: function (event) {
                console.log(event.target.innerHTML)
            }
        }
    })
</script>
</html>
